{% extends 'website/base.html' %}
{% load static %}
{% block content %}
<div id="smooth-wrapper">
    <div id="smooth-content">

        <section class="page-header" data-background="assets/img/bg-img/page-header-bg.jpg">
            <div class="overlay"></div>
            <div class="shapes">
                <div class="shape shape-1"><img src="{% static 'assets/img/shapes/page-header-shape-1.png' %}"
                                                alt="shape"></div>
                <div class="shape shape-2"><img src="{% static 'assets/img/shapes/page-header-shape-2.png' %}"
                                                alt="shape"></div>
                <div class="shape shape-3"><img src="{% static 'assets/img/shapes/page-header-shape-3.png' %}"
                                                alt="shape"></div>
            </div>
            <div class="container">
                <div class="page-header-content text-center">
                    <h1 class="title">Our Services</h1>
                </div>
            </div>
        </section>
        <!-- ./ page-header -->


        <section class="case-study pt-130 pb-130 fade-wrapper">
            <div class="container">
                <div class="row gy-4">
                    {% for service in services %}
                    <div class="col-md-6">
                        <div class="cs-item fade-top">
                            <div class="cs-thumb">
                                <img src="{{service.image.url }}" alt="{{ service.title }}">
                                <a class="cs-btn" href="{% url 'service:service-details' service.id %}">
                                    <i class="fa-light fa-arrow-right-long"></i>
                                </a>
                            </div>
                            <div class="cs-content">
                                <span class="number">{{ forloop.counter }}</span>
                                <!-- The service title links to the service details page -->
                                <h3 class="title">
                                    <a href="{% url 'service:service-details' service.id %}">{{service.name}}</a>
                                </h3>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>


        <!-- ./ service-section -->

        <section class="service-cta">
            <div class="bg-img" data-background="assets/img/bg-img/service-cta.jpg"></div>
            <div class="overlay"></div>
            <div class="container">
                <div class="service-cta-wrap">
                    <div class="section-heading mb-0">
                        <h4 class="sub-heading after-none" data-text-animation="fade-in" data-duration="1.5">Make an
                            Appointment</h4>
                        <h2 class="section-title" data-text-animation data-split="word" data-duration="1">Have Any
                            Projects On Minds! <br>Contact Us</h2>
                    </div>
                 </div>
         </div></section>
        <!-- ./ service-cta -->




    </div>
</div>
{% endblock content %}
